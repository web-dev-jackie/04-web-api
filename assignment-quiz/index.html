<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css"></head>
    <title>Hello, modularity!</title>
  </head>

<body>
  

      <section>
        <h1> Coding Quiz </h1>
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Wins: <span class="win">0 </span> </h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
  <button class="btn btn-primary" id="reset-button" type="button">
      Reset Quiz
      </button>

          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">10</div>
            <h2>seconds remaining</h2>
          </div>
      

    <div id="start-box">
      <button class="btn btn-primary" id="start-button" type="button">
        Start Quiz
      </button>
    </div>
    <div id="quiz-box" style="display: none">
      <h1 id="question"></h1>
      <!-- four buttons in here -->
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" id="a" type="button">A</button>
        <button class="btn btn-primary" id="b" type="button">B</button>
        <button class="btn btn-primary" id="c" type="button">C</button>
        <button class="btn btn-primary" id="d" type="button">D</button>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
